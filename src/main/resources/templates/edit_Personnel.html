                <ul class="menu-links">
                    <li class="nav-link">
                        <a th:href="@{/Personnel}">
                            <i class='bx bx-home-alt icon' ></i>

                    </li>

                    <li class="nav-link">
                        <a th:href="@{/Client}">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>

                    <li class="nav-link">

                    </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>

<section class="home">
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

 
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update New Personnel </h1>
				<div class = "card-body">
					<form th:action="@{/Personnel/{id} (id=${Personnel.idPersonnel})}" th:object = "${Personnel}" method="POST">						
					<div class ="form-group">
							<label> Personnel First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Personnel First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Personnel Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Personnel Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Personnel Date de Naissance </label>
							<input
							type = "text"
							name = "Date de Naissance"
							th:field = "*{date}"
							class = "form-control"
							placeholder="Enter Personnel Date de Naissance" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Personnel Adresse </label>
							<input
							type = "text"
							name = "Adresse"
							th:field = "*{adresse}"
							class = "form-control"
							placeholder="Enter Personnel Adresse" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Personnel Numero </label>
							<input
							type = "text"
							name = "Numero"
							th:field = "*{phone}"
							class = "form-control"
							placeholder="Enter Personnel Numero tel" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Personnel Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Personnel Email" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Personnel Salary </label>
							<input
							type = "text"
							name = "Salary"
							th:field = "*{salary}"
							class = "form-control"
							placeholder="Enter Personnel Salary" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Personnel Job </label>
							<br>
						<select th:field="*{job}">
						    <option th:each ="lst:${jobs}" th:value="${lst.idJob}" th:text="${lst.title}"></option>
						    
						</select>
						</div>
						<br>
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
	
	 </section>
</body>
</html>
