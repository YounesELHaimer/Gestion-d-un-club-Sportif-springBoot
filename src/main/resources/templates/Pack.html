<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

	 <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Admin</span>
                    <span class="profession">Admin Mangement</span>
                </div>
            </div>

          
        </header>

        <div class="menu-bar">
            <div class="menu">

              <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                
                	   <li class="nav-link">
                        <a th:href="@{/Admin}">
                            <i class='bx bxs-hard-hat icon' style='color:rgba(0,0,0,0.6)'  ></i>
                            <span class="text nav-text">Admin</span>
                        </a>
                    </li>
                	
                    <li class="nav-link">
                        <a th:href="@{/Personnel}">
                            <i class='bx bx-hard-hat icon' style='color:rgba(0,0,0,0.6)'  ></i>
                            <span class="text nav-text">Personnel</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a th:href="@{/Client}">
                          <i class='bx bx-male icon' ></i>
                            <span class="text nav-text">Client</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a th:href="@{/Job}">
                           <i class='bx bx-briefcase icon'></i>
                            <span class="text nav-text">Job</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a th:href="@{/Pack}">
                            <i class='bx bx-package icon' style='color:rgba(0,0,0,0.6)' ></i>
                            <span class="text nav-text">Pack</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a th:href="@{/Plan}">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Plan</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a th:href="@{/Worktime}">
                            <i class='bx bx-time-five icon' style='color:rgba(0,0,0,0.6)' ></i>
                            <span class="text nav-text">Worktime</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a th:href="@{/login}">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

             
                
            </div>
        </div>

    </nav>
  <section class="home">
        <div class ="container">
        <br>
		<div class = "row">
		
			<h1 >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp List Packs </h1>
			
		 
		</div>
		<br>
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/Pack/new}" class = "btn btn-primary btn-sm mb-3"> Add Pack</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Pack Duree By Month</th>
					<th> Pack Name</th>
					<th> Pack Price</th>
					<th> Pack Plan</th>
					
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
			 <tr th:each ="lst:${badre}">
				<TD th:text="${lst.duree}"> </TD>
				<TD th:text= "${lst.name}" > </TD>
				<TD th:text= "${lst.price}" > </TD>
				 <TD th:text= "${lst.plan.name}" > </TD>
				
			
				<td>
						<a th:href = "@{/Pack/edit/{id}(id=${lst.idPack})}"
						 class = "btn btn-primary">Update</a>
						<br>
						<br>
						<a th:href = "@{/Pack/{id}(id=${lst.idPack})}"
						 class = "btn btn-danger">Delete</a>
						 
				</td>
				
			</TR>
			
			</tbody>
		
		</table>
		
	</div>
    </section>
<script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>


	
</body>
</html>
